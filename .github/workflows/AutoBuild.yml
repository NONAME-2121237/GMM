name: Build and Release

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: Build Project
    runs-on: windows-latest
    environment: Builder

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      # 检查MSVC构建工具（镜像已预装Visual Studio 2022）
      - name: Verify MSVC Tools
        shell: cmd
        run: |
          vswhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64

      # Node.js 缓存
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-


      # 缓存Cargo依赖
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 安装项目依赖
      - name: NPM Install
        run: npm install

      # 构建Tauri应用
      - name: Build with Tauri
        run: npm run tauri build
        env:
          VCPKG_INSTALLATION_ROOT: ${{ env.VCPKG_INSTALLATION_ROOT || 'C:\vcpkg' }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          TAURI_WIX_USE_MSI_V4: "true"
          CI: false

      # 发布产物（使用v4版本）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-bundle-zip
          path: |
            src-tauri/target/release/
            !src-tauri/target/release/build/ 
          if-no-files-found: error
          retention-days: 7
          overwrite: true

      - name: Upload Artifact (MSI)
        uses: actions/upload-artifact@v4
        with:
          name: standalone-installer
          path: |
            src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error
          retention-days: 7
          overwrite: true

      - name: Upload Artifact (MSI ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: |
            src-tauri/target/release/bundle/msi/*.zip
          if-no-files-found: error
          retention-days: 7
          overwrite: true
      
      - name: Upload Artifact (MSI ZIP SIG)
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: |
            src-tauri/target/release/bundle/msi/*.zip.sig
          if-no-files-found: error
          retention-days: 7
          overwrite: true